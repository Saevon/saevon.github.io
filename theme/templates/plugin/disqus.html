<script type="text/javascript" id="disqus-config">
    var disqus_shortname = '{{ DISQUS_SITENAME }}';

    var disqus_identifier = '{{ article.slug }}';

    {% if SITEURL %}
        var disqus_url = window.location.protocol + '{{ SITEURL }}/{{ article.url }}';

</script>
