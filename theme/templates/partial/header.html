<div class="page-header">
    {% set main = get_main() %}

    {% if permalink and not main.nopermalink %}
        <a href="{{ SITEURL }}/{{ permalink }}" rel="bookmark" title="Permalink to {{ title }}" class="perma-link">
    {% endif %}
            <h1>
                {{- title -}}

                {% if tagline %}
                    <small class="tagline">{{ tagline }}</small>
                {% endif %}
            </h1>
    {% if permalink %}
        </a>
    {% endif %}
</div>
